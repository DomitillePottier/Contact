<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="Modification de ${contact.firstName} ${contact.lastName}"></title>
</head>
<style>
    body {
        background-color: lightpink;
    }
    table {
        border: 1px solid black;
        text-align: center;
    }
    td {
        border: 1px solid black;
        text-align: center;
    }
    thead{
        font-weight: bolder;
    }
</style>

<body>

<h1 th:text="Modification de ${contact.firstName} ${contact.lastName}"></h1>
<table>
    <thead>
        <tr>
            <td colspan="2">Anciennes infos</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>ID</td>
            <td th:text="${contact.id}"></td>
        </tr>
        <tr>
            <td>Pr√©nom</td>
            <td th:text="${contact.firstName}"></td>
        </tr>
        <tr>
            <td>Nom</td>
            <td th:text="${contact.lastName}"></td>
        </tr>
    </tbody>
</table>

<form action="#" th:action="@{/contact/edit(id=${contact.id})}" th:object="${contactForm}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>

</body>
</html>
